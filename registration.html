                    <div class="reg_login_content">
                        <form method="post" name="google-sheet">
                            <div class="panel panel-primary" style="border: none;">
                                <div class="panel-body">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                                        </span>
                                        <input type="text" class="form-control" id="name" placeholder="Name" name = "Name" required> 
                                    </div>
                                    <br>
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="fa fa-envelope" aria-hidden="true"></i>
                                        </span>
                                        <input type="email" class="form-control" id="email" placeholder="Email" name = "EmailId" required>
                                    </div>
                                    <br>
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="fa fa-phone-square" aria-hidden="true"></i>
                                        </span>
                                        <input type="number" class="form-control" id="phone" placeholder="Phone" name = "Phone Num" required>
                                    </div>
                                    <br>
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="fa fa-book" aria-hidden="true"></i>
                                        </span>
                                        <select class="form-control" id="branch" name="Branch" required>
                                            <option>---Select Branch---</option>
                                            <option>MEC</option>
                                            <option>ECE</option>
                                            <option>CSE</option>
                                            <option>IT</option>
                                            <option>EEE</option>
                                            <option>CIVIL</option>
                                        </select>
                                    </div>
                                    <br>
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="fa fa-calendar-check-o" aria-hidden="true"></i>
                                        </span>
                                        <select class="form-control" id="year" name="Year" required>
                                            <option>---Select Year---</option>
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                        </select>
                                    </div>
                                    <br>
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="fa fa-graduation-cap" aria-hidden="true"></i>
                                        </span>
                                        <input type="text" class="form-control" id="collage" placeholder="Collage" name="Collage" required>
                                    </div>
                                    <br>
                                    <center>
                                        <button type="submit" class="btn btn-basic">submit</button>
                                    </center>
